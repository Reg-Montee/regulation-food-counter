<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Regulation Food Counter</title>
    <style>
        body {
            background-color: #FEFEFE;
            font-family: 'Helvetica', sans-serif;
            font-weight: bold;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #000000;
            border-radius: 20px;
            padding: 40px;
            width: 300px;
            margin: auto;
        }
        .counter {
            background-color: #FEFEFE;
            color: #000000;
            border-radius: 50%;
            width: 150px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            font-size: 48px;
        }
        .title {
            color: #FEFEFE;
            text-align: center;
            margin-bottom: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        {% for counter in counters %}
            <div class="title">{{ counter.food_item }}</div>
            <div class="counter">{{ counter.count }}</div>
        {% endfor %}
    </div>
</body>
</html>

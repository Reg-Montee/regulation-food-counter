<!DOCTYPE html>
<html>
<head>
    <title>Regulation Food Counter</title>
    <style>
        body {
            background-color: #FEFEFE;
            font-family: "Helvetica", sans-serif;
            font-weight: bold;
        }
        .container {
            background-color: #000000;
            border-radius: 20px;
            padding: 30px;
            width: fit-content;
            margin: auto;
            display: flex;
            gap: 40px;
            justify-content: center;
        }
        .counter {
            text-align: center;
            color: #FEFEFE;
        }
        .circle {
            background-color: #FEFEFE;
            color: #000000;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            line-height: 100px;
            font-size: 24px;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        {% for item, count in food_counts.items() %}
        <div class="counter">
            <div>{{ item }}</div>
            <div class="circle">{{ count }}</div>
        </div>
        {% endfor %}
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Food Counter</title>
    <style>
        body {
            background-color: #FEFEFE;
            font-family: 'Helvetica', sans-serif;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #000000;
            border-radius: 20px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .counters {
            display: flex;
            gap: 40px;
            margin-bottom: 30px;
        }
        .counter {
            background-color: #FEFEFE;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #000000;
            font-size: 36px;
        }
        .title {
            color: #FEFEFE;
            text-align: center;
            margin-bottom: 10px;
        }
        .item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .refresh-button {
            background-color: #FEFEFE;
            color: #000000;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="counters">
            {% for item, count in counts.items() %}
            <div class="item">
                <div class="title">{{ item }}</div>
                <div class="counter">{{ count }}</div>
            </div>
            {% endfor %}
        </div>
        <form method="POST">
            <button class="refresh-button" type="submit">Refresh</button>
        </form>
    </div>
</body>
</html>

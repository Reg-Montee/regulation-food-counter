<!DOCTYPE html>
<html>
<head>
    <title>Regulation Food Counter</title>
    <style>
        body {
            background-color: #FEFEFE;
            font-family: "Helvetica", sans-serif;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .frame {
            background-color: #000000;
            border-radius: 20px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .counter {
            background-color: #FEFEFE;
            color: #000000;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            margin: 10px;
        }
        .title {
            color: #FEFEFE;
            margin-bottom: 10px;
            text-align: center;
        }
        .item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .refresh-button {
            background-color: #FEFEFE;
            color: #000000;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="frame">
        {% for item, count in counts.items() %}
        <div class="item">
            <div class="title">{{ item }}</div>
            <div class="counter">{{ count }}</div>
        </div>
        {% endfor %}
        <form method="POST">
            <button class="refresh-button" type="submit">Refresh</button>
        </form>
    </div>
</body>
</html>

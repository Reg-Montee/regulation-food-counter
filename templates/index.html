<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #FEFEFE;
            font-family: "Helvetica", sans-serif;
            font-weight: bold;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #000000;
            border-radius: 20px;
            padding: 40px;
            width: 300px;
            margin: 40px auto;
        }
        .counter {
            background-color: #FEFEFE;
            color: #000000;
            border-radius: 50%;
            width: 150px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            margin: 20px auto;
        }
        .title {
            color: #FEFEFE;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Regulation Hotdog</div>
        <div class="counter">{{ counters["Regulation Hotdog"] }}</div>
        <div class="title">Regulation Burger</div>
        <div class="counter">{{ counters["Regulation Burger"] }}</div>
        <div class="title">Regulation Apple</div>
        <div class="counter">{{ counters["Regulation Apple"] }}</div>
    </div>
</body>
</html>

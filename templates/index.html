<!DOCTYPE html>
<html>
<head>
    <title>Regulation Food Counter</title>
    <style>
        body {
            background-color: #FEFEFE;
            font-family: 'Helvetica', sans-serif;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .frame {
            background-color: #000000;
            border-radius: 20px;
            padding: 40px;
            display: flex;
            gap: 40px;
        }
        .counter {
            text-align: center;
            color: #FEFEFE;
        }
        .circle {
            background-color: #FEFEFE;
            color: #000000;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="frame">
        {% for item, count in food_counts.items() %}
        <div class="counter">
            <div>{{ item }}</div>
            <div class="circle">{{ count }}</div>
        </div>
        {% endfor %}
    </div>
</body>
</html>

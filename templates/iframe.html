
<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #FEFEFE;
            font-family: "Helvetica", sans-serif;
            font-weight: bold;
        }
        .container {
            background-color: #000000;
            border-radius: 20px;
            padding: 40px 5px 20px 5px;
            width: 300px;
            margin: auto;
        }
        .counter {
            background-color: #FEFEFE;
            color: #000000;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 30px auto; /* Increased vertical spacing */
            font-size: 36px;
        }
        .title {
            color: #FEFEFE;
            text-align: center;
            margin-bottom: -10px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Regulation Hotdog</div>
        <div class="counter">{{ counts['Regulation Hotdog'] }}</div>
        <div class="title">Regulation Burger</div>
        <div class="counter">{{ counts['Regulation Burger'] }}</div>
        <div class="title">Regulation Apple</div>
        <div class="counter">{{ counts['Regulation Apple'] }}</div>
    </div>
</body>
</html>


<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #FEFEFE;
            font-family: "Helvetica", sans-serif;
            font-weight: bold;
            margin: 0;
        }
        .container {
            background-color: #000000; /* Black container */
            border-radius: 20px;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            margin: auto;
            box-sizing: border-box;
        }
        .row {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin: 20px 0;
        }
        .title {
            color: #FEFEFE; /* White title text */
            font-size: 20px;
            margin-right: 20px;
            flex: 1;
            text-align: right;
        }
        .counter {
            background-color: #FEFEFE; /* White circle */
            color: #000000; /* Black text */
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            flex-shrink: 0;
        }
        @media (max-width: 500px) {
            .container {
                max-width: 95vw;
            }
            .counter {
                width: 60px;
                height: 60px;
                font-size: 18px;
            }
            .title {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="title">Andrew</div>
            <div class="counter">{{ counts['RegBurger Andrew'] }}</div>
        </div>
        <div class="row">
            <div class="title">Nick</div>
            <div class="counter">{{ counts['RegBurger Nick'] }}</div>
        </div>
        <div class="row">
            <div class="title">Eric</div>
            <div class="counter">{{ counts['RegBurger Eric'] }}</div>
        </div>
        <div class="row">
            <div class="title">Geoff</div>
            <div class="counter">{{ counts['RegBurger Geoff'] }}</div>
        </div>
        <div class="row">
            <div class="title">Gavin</div>
            <div class="counter">{{ counts['RegBurger Gavin'] }}</div>
        </div>
    </div>
</body>
</html>

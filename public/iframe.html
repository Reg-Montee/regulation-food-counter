<!DOCTYPE html>
<html>
<head>
  <title>Food Counters</title>
  <style>
    body {
      font-family: Helvetica, sans-serif;
      text-align: center;
      background-color: #000000;
      color: #FEFEFE;
    }
    .item {
      margin: 20px;
    }
    .label {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .circle {
      display: inline-block;
      width: 60px;
      height: 60px;
      line-height: 60px;
      border-radius: 50%;
      background-color: #FEFEFE;
      color: #000000;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="item">
    <div class="label">Regulation Hotdog</div>
    <div class="circle" id="hotdogs">0</div>
  </div>
  <div class="item">
    <div class="label">Regulation Burger</div>
    <div class="circle" id="burgers">0</div>
  </div>
  <div class="item">
    <div class="label">Regulation Apple</div>
    <div class="circle" id="apples">0</div>
  </div>

  <script>
    function fetchCounts() {
      fetch('/food-count')
        .then(res => res.json())
        .then(data => {
          document.getElementById('hotdogs').textContent = data.hotdogs;
          document.getElementById('burgers').textContent = data.burgers;
          document.getElementById('apples').textContent = data.apples;
        });
    }
    fetchCounts();
    setInterval(fetchCounts, 60000);
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Food Tracker</title>
  <style>
    body {
      font-family: Helvetica, sans-serif;
      text-align: center;
      background-color: #000000;
      color: #FEFEFE;
    }
    .item {
      margin: 20px;
    }
    .label {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .circle {
      display: inline-block;
      width: 60px;
      height: 60px;
      line-height: 60px;
      border-radius: 50%;
      background-color: #FEFEFE;
      color: #000000;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="item">
    <div class="label">Regulation Hotdog</div>
    <div class="circle" id="hotdogs">0</div>
  </div>
  <div class="item">
    <div class="label">Regulation Burger</div>
    <div class="circle" id="burgers">0</div>
  </div>
  <div class="item">
    <div class="label">Regulation Apple</div>
    <div class="circle" id="apples">0</div>
  </div>

  <script>
    function updateCounters() {
      const params = new URLSearchParams(window.location.search);
      const token = params.get('token');
      const refresh = params.get('refresh');

      if (!token || !refresh) {
        console.error("Missing token or refresh token in URL parameters.");
        return;
      }

      fetch(`/food-count?token=${token}&refresh=${refresh}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById('hotdogs').textContent = data.hotdogs;
          document.getElementById('burgers').textContent = data.burgers;
          document.getElementById('apples').textContent = data.apples;
        })
        .catch(err => console.error("Error fetching food count:", err));
    }

    updateCounters();
    setInterval(updateCounters, 60000); // Refresh every 60 seconds
  </script>
</body>
</html>
